<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Type de membre</h1>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-bordered"
          id="table"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th>Type de membre</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>Type de membre</th>
              <th>Actions</th>
            </tr>
          </tfoot>
          <tbody>
            <tr *ngFor="let t of ebooks$">
              <td>{{ t.name }}</td>
              <td>
                {{ t.edition }}
                <button
                  type="button"
                  data-toggle="modal"
                  (click)="edit(t.id)"
                  data-target="#edit"
                  class="btn btn-warning btn-sm"
                >
                  <i class="fas fa-edit"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                  (click)="delete(t.id)"
                >
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
