<form class="form-horizontal" enctype="multipart/form-data" method="POST">
  <div class="box-body">
    <div class="form-group">
      <label class="col-sm-3 control-label">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">{{ bookI18n?.isbnI18n }} </font>
        </font>
      </label>
      <div class="col-md-12">
        <input
          [(ngModel)]="model.isbn"
          name="isbn"
          value="{{ model.isbn }}"
          class="form-control"
          type="text"
        />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit"
            >{{ bookI18n?.titleI18n }} *
          </font>
        </font>
      </label>
      <div class="col-md-12">
        <input
          [(ngModel)]="model.title"
          name="title"
          value="{{ model.title }}"
          class="form-control"
          type="text"
        />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit"
            >{{ bookI18n?.authorI18n }} *
          </font>
        </font>
      </label>
      <div class="col-md-12">
        <select
          [(ngModel)]="model.writer"
          name="writer"
          value="{{ model.writer }}"
          class="form-control"
          type="text"
        >
          <option *ngFor="let c of writers$" value="{{ c.id }}">
            {{ c.name }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit"
            >{{ bookI18n?.editionI18n }} *
          </font>
        </font>
      </label>
      <div class="col-md-12">
        <input
          [(ngModel)]="model.edition"
          name="edition"
          value="{{ model.edition }}"
          class="form-control"
          type="text"
        />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit"
            >{{ bookI18n?.edition_yearI18n }}
          </font>
        </font>
      </label>
      <div class="col-md-12">
        <input
          value="{{ model.edition_year }}"
          [(ngModel)]="model.edition_year"
          name="edition_year"
          class="form-control"
          type="text"
        />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit"
            >{{ bookI18n?.publisherI18n }}
          </font>
        </font>
      </label>
      <div class="col-md-12">
        <select
          [(ngModel)]="model.publisher"
          name="publisher"
          value="{{ model.publisher }}"
          class="form-control"
          type="text"
        >
          <option *ngFor="let c of publishers$" value="{{ c.id }}">
            {{ c.name }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit"
            >{{ bookI18n?.categoryI18n }}
          </font>
        </font>
      </label>
      <div class="col-md-12">
        <select
          [(ngModel)]="model.category"
          value="{{ model.category }}"
          name="category"
          value=""
          class="form-control"
        >
          <option *ngFor="let c of categories$" value="{{ c.id }}">
            {{ c.category_name }}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit"
            >{{ bookI18n?.publishing_yearI18n }}
          </font>
        </font>
      </label>
      <div class="col-md-12">
        <input
          [(ngModel)]="model.publishing_year"
          name="model.publishing_year"
          value="{{ model.publishing_year }}"
          class="form-control"
          type="text"
        />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit"
            >{{ bookI18n?.publication_placeI18n }}
          </font>
        </font>
      </label>
      <div class="col-md-12">
        <input
          [(ngModel)]="model.publication_place"
          name="model.publication_place"
          value=""
          class="form-control"
          type="text"
        />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit"
            >{{ bookI18n?.notesI18n }}
          </font>
        </font>
      </label>
      <div class="col-md-12">
        <input
          [(ngModel)]="model.notes"
          name="model.notes"
          name="notes"
          value=""
          class="form-control"
          type="text"
        />
      </div>
    </div>
  </div>
  <!-- /.box-body -->
  <div class="box-footer">
    <div class="form-group">
      <button (click)="edit()" type="button" class="btn btn-info">
        <i class="fas fa-save"></i>
        {{ bookI18n?.addButtonI18n }}
      </button>
    </div>
  </div>
  <!-- /.box-footer -->
</form>
